<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Weather Dashboard</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./Assets/Images/Favicon.png" />
    <!-- Linking all files -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>

  <body>
    <!-- JUMBOTRON -->
    <header class="jumbotron">
      <h1>Weather Dashboard</h1>
    </header>
    <div id="info-section">
      <div class="form-group">
        <label for="cityInput">Search for a City:</label>
        <input
          type="text"
          class="form-control"
          id="cityInput"
          aria-describedby="cityHelp"
          placeholder="Enter the name of the city"
        />
      </div>
      <button class="btn btn-primary" id="search">Search</button>
      <div id="past-search-buttons">
        <ul id="past-searched-cities" class="list-group"></ul>
      </div>
    </div>
    <div id="main-section">
      <div id="current-forecast">
        <div>
          <h2 id="searched-city"></h2>
          <div id="current-weather-container" class="list-group"></div>
        </div>
      </div>
      <div id="five-day-forecast">
        <h2 id="forecast"></h2>
        <div class="d-flex" id="fiveday-container"></div>
      </div>
    </div>
    
    <!-- Linking Script Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
